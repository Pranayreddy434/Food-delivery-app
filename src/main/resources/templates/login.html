<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            padding-top: 70px; /* Adjust for fixed header */
        }

        header {
            background-color: #ff4c4c;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 28px;
        }

        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            transition: 0.3s;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff4c4c;
            border-radius: 5px;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #ff4c4c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .form-group button:hover {
            background-color: #e04343;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                display: none;
                width: 100%;
                text-align: left;
                padding: 0;
                background-color: #333;
            }

            nav ul li {
                display: block;
            }

            .menu-toggle {
                display: block;
            }

            nav.active ul {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>

    <nav>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/menu">Menu</a></li>
        </ul>
    </nav>

    <div class="container">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Online Food Ordering System</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
